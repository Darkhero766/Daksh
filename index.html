<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 3D Website with CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>

        <a-octahedron position="0 1 -4" rotation="0 50 0" color="#4CC3D9"></a-octahedron>
        <a-torus position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-torus>
        <a-cone position="-1 0.75 -5" radius="0.75" height="4" color="#FFC65D"></a-cone>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
